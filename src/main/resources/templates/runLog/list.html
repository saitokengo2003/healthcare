<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HealthCare.com</title>
    <link
        rel="icon"
        th:href="@{/img/common/favicon.ico}"
        href="../../static/img/common/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
    </head>

    <body>
    <header>
        <a href="#" th:href="@{/}"
        ><img
            class="header-logo"
            th:src="@{/img/common/healthcare.png}"
            src="../../static/img/common/healthcare.png"
        /><strong>HealthCare.com</strong></a
        >
        <a href="#" th:href="@{/logout}"
        ><img th:src="@{/img/common/exit.svg}" src="../../static/img/common/exit.svg" />ログアウト
        </a>
    </header>
    <main>
        <h1 class="page-title">ランニング記録管理</h1>
        <p class="success-message" th:if="${message}" th:text="${message}">メッセージ</p>
        <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}">
        エラーメッセージ
        </p>

        <div class="card">
        <div class="card-content">
            <h2>記録 一覧</h2>
            <table>
            <thead>
                <tr>
                <th>No.</th>
                <th>ランニングコース</th>
                <th>日付</th>
                <th>距離</th>
                <th>タイム</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="runLog, status : ${runLogEntity.runLogList}">
                <td th:text="${status.count}">1</td>
                <td th:text="${runLog.title}">タイトル</td>
                <td th:text="${runLog.limitday}">2020/11/11</td>
                <td th:text="${runLog.distance}">3.3</td>
                <td th:text="${runLog.timelog}">12.4</td>
                <td>
                    <form method="post" th:action="@{/runLog/delete}">
                        <input type="hidden" th:value="${runLog.id}" name="id" />
                        <button class="bg-danger" type="submit">削除</button>
                    </form>
                </td>
                </tr>
            </tbody>
            </table>
        </div>
        </div>
        <!-- .card -->
        <div class="card">
            <div class="card-content">
                <h2>ランニングペース 登録</h2>
                <div>
                <form method="post" th:action="@{/runLog/insert}">
                    <label for="title">コース内容</label>
                    <input type="text" id="title" name="title" placeholder="どんなコースでランニングを行いましたか？" />

                    <label for="date">日付*</label>
                    <input id="date" type="date" name="limit" />

                    <label for="distance">距離*</label>
                    <input id="distance" type="text" name="distance" />

                    <label for="timelog">タイム*</label>
                    <input id="timelog" type="text" name="timelog" />

                    <hr>

                    <button class="bg-warning" type="submit">追加</button>
                </form>
                </div>
            </div>
        </div>
        <!-- .card -->
    </main>
    <footer>&copy; 2025 HealthCare.com</footer>
    </body>
</html>
