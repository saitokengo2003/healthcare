    const titleElement = document.getElementById('dashboard-title');
    titleElement.textContent = `ğŸ“… ${formatted}`;
  }

  updateDateTime(); // åˆæœŸè¡¨ç¤º

</script>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // ç”»åƒèª­ã¿è¾¼ã¿
  const runnerImg = new Image();
  runnerImg.src = "/img/common/runner.gif";// ãƒ©ãƒ³ãƒŠãƒ¼ç”»åƒ

  const obstacleImg = new Image();
  obstacleImg.src = "/img/common/obstacle.png";  // éšœå®³ç‰©ç”»åƒ

  const bgImg = new Image();
  bgImg.src = "/img/common/background.png";  // èƒŒæ™¯ç”»åƒ

  // çŠ¶æ…‹å¤‰æ•°
  let isRunning = true;
  let score = 0;
  let highScore = 0;

  // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼è¨­å®š
  let player = { x: 50, y: 150, width: 40, height: 40, vy: 0, jump: false };
  const gravity = 1;
  const ground = 150;

  // éšœå®³ç‰©
  let obstacle = { x: 600, y: 150, width: 40, height: 40, speed: 4 };

  // ã‚­ãƒ¼æ“ä½œ
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space" && !player.jump && isRunning) {
      player.vy = -15;
      player.jump = true;
    }
    if (e.code === "KeyR" && !isRunning) {
      restartGame();
    }
  });

  function update() {
    if (!isRunning) return;

    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç‰©ç†
    player.y += player.vy;
    player.vy += gravity;
    if (player.y >= ground) {
      player.y = ground;
      player.jump = false;
    }

    // éšœå®³ç‰©ç§»å‹•
    obstacle.x -= obstacle.speed;
    if (obstacle.x < -obstacle.width) {
      obstacle.x = 600 + Math.random() * 100;
      score += 10;
      if (score > highScore) highScore = score;
    }

    // è¡çªåˆ¤å®š
    if (
      player.x < obstacle.x + obstacle.width &&
      player.x + player.width > obstacle.x &&
      player.y < obstacle.y + obstacle.height &&
      player.y + player.height > obstacle.y
    ) {
      isRunning = false;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(runnerImg, player.x, player.y, player.width, player.height);
    ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);

    // ã‚¹ã‚³ã‚¢è¡¨ç¤º
    ctx.fillStyle = "#333";
    ctx.font = "16px sans-serif";
    ctx.fillText("Score: " + score, 10, 20);
    ctx.fillText("High Score: " + highScore, 10, 40);

    if (!isRunning) {
      ctx.fillStyle = "rgba(0,0,0,0.6)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "24px sans-serif";
      ctx.fillText("Game Over", 230, 100);
      ctx.font = "16px sans-serif";
      ctx.fillText("Press R to Restart", 220, 130);
    }
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  function restartGame() {
    player.y = 150;
    player.vy = 0;
    obstacle.x = 600;
    score = 0;
    isRunning = true;
  }

  bgImg.onload = () => {
    gameLoop();
  };
</script>
