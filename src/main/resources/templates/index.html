    <script>
      function updateDateTime() {
        const now = new Date();
        const options = {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
        };
        const formatted = now.toLocaleString('ja-JP', options);
        document.getElementById('dashboard-title').textContent = `üóì ${formatted}`;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const runnerImg = new Image();
      runnerImg.src = "/img/common/runner.gif";
      const obstacleImg = new Image();
      obstacleImg.src = "/img/common/obstacle.png";
      const bgImg = new Image();
      bgImg.src = "/img/common/background.png";

      let isRunning = true;
      let score = 0;
      let highScore = 0;
      let player = { x: 50, y: 150, width: 40, height: 40, vy: 0, jump: false };
      const gravity = 1;
      const ground = 150;
      let obstacle = { x: 600, y: 150, width: 40, height: 40, speed: 4 };

      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" && !player.jump && isRunning) {
          player.vy = -15;
          player.jump = true;
        }
        if (e.code === "KeyR" && !isRunning) {
          restartGame();
        }
      });

      function update() {
        if (!isRunning) return;
        player.y += player.vy;
        player.vy += gravity;
        if (player.y >= ground) {
          player.y = ground;
          player.jump = false;
        }
        obstacle.x -= obstacle.speed;
        if (obstacle.x < -obstacle.width) {
          obstacle.x = 600 + Math.random() * 100;
          score += 10;
          if (score > highScore) highScore = score;
        }
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          isRunning = false;
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        ctx.drawImage(runnerImg, player.x, player.y, player.width, player.height);
        ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        ctx.fillStyle = "#ffffff";
        ctx.font = "16px Roboto";
        ctx.fillText("Score: " + score, 10, 20);
        ctx.fillText("High Score: " + highScore, 10, 40);
        if (!isRunning) {
          ctx.fillStyle = "rgba(0,0,0,0.6)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#fff";
          ctx.font = "24px Roboto";
          ctx.fillText("Game Over", 230, 100);
          ctx.font = "16px Roboto";
          ctx.fillText("Press R to Restart", 220, 130);
        }
      }

      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      function restartGame() {
        player.y = 150;
        player.vy = 0;
        obstacle.x = 600;
        score = 0;
        isRunning = true;
      }

      bgImg.onload = () => {
        gameLoop();
      };
    </script>

    <script>
      const sprintCanvas = document.getElementById("sprintCanvas");
      const sprintCtx = sprintCanvas.getContext("2d");

      let runnerPos = 0;
      let lastKey = "";
      let startTime = null;
      let finished = false;
      let timerInterval = null;

      function drawSprintRunner() {
        sprintCtx.clearRect(0, 0, sprintCanvas.width, sprintCanvas.height);
        sprintCtx.fillStyle = "#2196f3";
        sprintCtx.fillRect(runnerPos, 60, 20, 30); // „É©„É≥„Éä„Éº
        sprintCtx.fillStyle = "#000";
        sprintCtx.fillRect(580, 0, 5, 100); // „Ç¥„Éº„É´„É©„Ç§„É≥
      }

      function updateTimer() {
        if (!startTime || finished) return;
        const now = performance.now();
        const time = ((now - startTime) / 1000).toFixed(2);
        document.getElementById("sprintTimer").textContent = `„Çø„Ç§„É†: ${time} Áßí`;
      }

      function resetSprintGame() {
        runnerPos = 0;
        lastKey = "";
        startTime = null;
        finished = false;
        document.getElementById("sprintResult").textContent = "‚Üê‚Üí„Ç≠„Éº‰∫§‰∫í„ÅßÈÄ£Êâì„Åó„Å¶„Ç¥„Éº„É´„ÇíÁõÆÊåá„ÅõÔºÅÔºà100mËµ∞Ôºâ";
        document.getElementById("sprintTimer").textContent = `„Çø„Ç§„É†: 0.00 Áßí`;
        drawSprintRunner();
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 50);
      }

      document.addEventListener("keydown", (e) => {
        if (finished) return;
        if (e.code === "ArrowLeft" || e.code === "ArrowRight") {
          if (lastKey !== e.code) {
            if (!startTime) {
              startTime = performance.now();
              timerInterval = setInterval(updateTimer, 50);
            }
            runnerPos += 5;
            lastKey = e.code;
            drawSprintRunner();
            if (runnerPos >= 580) {
              finished = true;
              const time = ((performance.now() - startTime) / 1000).toFixed(2);
              document.getElementById("sprintResult").textContent = `üéâ „Ç¥„Éº„É´ÔºÅ„Çø„Ç§„É†: ${time} Áßí`;
              clearInterval(timerInterval);
            }
          }
        }
      });

      document.getElementById("retryButton").addEventListener("click", resetSprintGame);

      resetSprintGame();
    </script>
